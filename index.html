<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logic Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Logic Wordle</h1>

<!-- GAME GRID -->
<div class="grid">
  <!-- 6 guess rows -->
  <div class="row">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</div>

<!-- KEYBOARD -->
<div class="keyboard">

  <div class="key-row">
    <button>∀</button>
    <button>∃</button>
    <button>:</button>
  </div>

  <div class="key-row">
    <button>x</button>
    <button>y</button>
    <button>z</button>
  </div>

  <div class="key-row">
    <button>∈</button>
    <button>ℝ</button>
    <button>ℕ</button>
  </div>

  <div class="key-row">
    <button>=</button>
    <button>&lt;</button>
    <button>&gt;</button>
    <button>≤</button>
    <button>≥</button>
    <button>≠</button>
  </div>

  <div class="key-row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
  </div>

  <div class="key-row">
    <button class="wide">Submit</button>
    <button class="wide">Delete</button>
  </div>

</div>

</body>
</html>
